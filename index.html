/*
 * 配列の要素がundefinedのときに0を返す関数
 */
function comb(arr, x) {
  if(typeof arr[x] === 'undefined') {
    return 0;
  } else {
    return arr[x];
  }
}

function nn(x) {
  if(x>-0.5 && x<0.5) {
    return 1;
  } else if(x===0.5 || x===-0.5) { //念のため
    return 0.5;
  } else {
    return 0;
  }
}

function linear(x) {
  if(x>0) {
    if(x>1) {
      return 0;
    } else {
      return 1-x;
    }
  } else {
    if(x<-1) {
      return 0;
    } else {
      return x+1;
    }
  }
}

/*
 * from http://ja.wikipedia.org/wiki/%E5%86%85%E6%8C%BF
 * from 「コンピュータ画像処理」田村秀行編著
 */
function cubic(x, a) {
  if(typeof a === 'undefined') {
    a=-1;
  }
  if(x<0) {
    x=-x;
  }
  if(x<1) {
    return (a+2)*x*x*x - (a+3)*x*x + 1;
  } else if(x<2) {
    return a*x*x*x - 5*a*x*x + 8*a*x - 4*a;
  } else {
    return 0;
  }
}

function sinc(x) {
  if(x===0) {
    return 1;
  } else if(x===~~x) { // 0以外の整数のとき
    return 0;
  } else {
    var x2 = x*Math.PI;
    return Math.sin(x2)/x2;
  }
}
